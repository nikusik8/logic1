<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrapper {
            position: relative;
        }
        #send {
            width: 100%;
            height: 60px;
            position: fixed;
            bottom: 0;
            display: flex;
        }
        #send_message {
            background-color: rgb(9, 70, 49);
            width: 150px;
            color: rgb(255, 255, 255);
            font-size: 20px;
            cursor: pointer;
        }
        #message {
            font-size: 20px;
            line-height: 60px;
            width: inherit;
        }
        #chat {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: end;
            margin-bottom: 60px;

        }
        .message {
            
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            width: fit-content;
        }
        .friend {
            background-color: #ccc;
            border: 1px solid #999;
        }
        .me {
            background-color: #7282bf;
            border: 1px solid #261591;
            align-self: flex-end;
        }
        .author{
            display: block;
            font-weight: bold;
            text-decoration-line: underline;
            padding-bottom: 10px;
            font-size: large;
        }
        .time{
            font-size: x-small;
            display: block;
            text-align: right;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="chat">
            <div class="message">
                Привет, мир! 
            </div>
        </div>
        <div id="send">
            <input type="text" id="message">
            <input type="button" value="Отправить" id="send_message">
        </div>
    </div>
    <script>
        const me = "fox";
        function newMessage({id, message, time, author}) {
            let div = document.createElement('div');
            div.id = 'message-'+id;
            if(author === undefined || author === me) {
                div.className = 'message me';
            } else {
                div.className = 'message friend';
            }
            let authorSpan;
            if(author !== me){
                authorSpan = document.createElement("span");
                authorSpan.className = 'author';
                authorSpan.textContent = author;
                div.appendChild(authorSpan);
            }

            let textSpan;
                textSpan = document.createElement("span");
                textSpan.className = 'text';
                textSpan.textContent = message;
                div.appendChild(textSpan);
            
                let timeSpan;
                timeSpan = document.createElement("span");
                timeSpan.className = 'time';
                let date = new Date(time* 1000);
                timeSpan.textContent = `${date.getHours()}:${date.getMinutes() < 10 ? '0'+date.getMinutes() : date.getMinutes()}
                ${date.getSeconds() < 10 ? '0'+date.getSeconds() : date.getSeconds()}`;
                div.appendChild(timeSpan);
            

            document.querySelector("#chat").appendChild(div);

            window.scrollTo({
                top: Math.ceil(document.querySelector('#chat').scrollHeight),
                behavior: 'smooth',
            })
        }

        function getMessagesFromServer(sec){
            let xmlhttp = new XMLHttpRequest();
            const url = 'https://chat.9pr.ru/message/'+sec;
            xmlhttp.open('GET',url);
            xmlhttp.send(null);
            xmlhttp.onload = () => {
                let data = xmlhttp.responseText;
                data = JSON.parse(data);
                if (data.error !== undefined) {
                    console.error(data.error);
                } else {
                    for(let i in data){
                        
                        if(document.querySelector('#message-'+data[i].id)==null){
                            newMessage(data[i]);
                        }
                    }
                }
                console.log(data);
            }
            localStorage.setItem('time', Math.floor(Date.now()/1000));
        }

        function sendMessage (e) {
            let message = document.querySelector("#message");
            let text = message.value;
            if (text.trim().length > 0){
                newMessage(text);
                message.value = "";
            }
            
        }

        function sendMessageByEnter (e) {
            if (e.code == "Enter"){
                sendMessage();
            }

        }

        window.onload = () => {
            localStorage.setItem('time', Math.floor(Date.now()/1000));

            document.querySelector("#send_message").onclick = sendMessage;
            document.querySelector("#message").onkeyup = sendMessageByEnter;
           getMessagesFromServer(0);

           setInterval(() => {
            getMessagesFromServer(localStorage.getItem('time')-5);
           },5000);
        }
        
    </script>
</body>
</html>
