<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
<style> 
body {
    background-color: #feeddc
}

#area {
    display: flex;
    flex-direction: row;
    justify-content: center;
}
.pict{
    display: block;
    position: relative;
    background-color: white;
    width: 344px;
    height: 496px;
    margin: 20px;
    border: 2px solid #b0b1ad;
    box-shadow: -2px 2px 2px 2px #8b8076
}
.pict div{
    position: absolute;
}
.grey{
    background-color: #dfe1e6;
}
.blue{
    background-color: #a8c2cf;
}
.brown{
    background-color: #664a32;
}
.border{
    border: 3px solid #525252;
    z-index: 2;
}
#square1{
    width: 142px;
    height: 142px;
    top: 174px;
    left: 98px;
    
}
#square2{
    width: 120px;
    height: 120px;
    top: 114px;
    left: 38px;
}
#square3{
    width: 70px;
    height: 35px;
    top: 156px;
    left: 211px;
}
#square4{
    width: 80px;
    height: 80px;
    top: 282px;
    left: 132px;
}
#circ1{
    width: 142px;
    height: 142px;
    top: 158px;
    left: 98px;
    border-radius: 71px;
}
#circ2{
    width: 124px;
    height: 124px;
    top: 90px;
    left: 110px;
    border-radius: 62px;
}
#circ3{
    width: 80px;
    height: 80px;
    top: 258px;
    left: 132px;
    border-radius: 40px;
}
#circ4{
    width: 80px;
    height: 40px;
    top: 348px;
    left: 132px;
    border-radius: 40px 40px 0 0;
}
#trian2{
    display: inline-block;
    width: 0;
    height: 0;
    border-style: solid;
    top: 87px;
    left: 113px;
    border-color: transparent transparent #a8c2cf transparent;
    border-width: 0 59px 108px 59px;
}
#trian3{
    display: inline-block;
    width: 0;
    height: 0;
    border-style: solid;
    top: 258px;
    left: 132px;
    border-color: transparent transparent #664a32 transparent;
    border-width: 0 34px 68px 34px;
}
#trian4{
    display: inline-block;
    width: 0;
    height: 0;
    border-style: solid;
    top: 320px;
    left: 132px;
    border-color: transparent transparent #dfe1e6 transparent;
    border-width: 0 34px 68px 34px;
}
#trian4:after{
    content: "";
    width: 136px;
    height: 38px;
    background-color: white;
    position: absolute;
    left: -34px;
}

.triangle{
    width: 142px;
    height: 2px;
    background-color: #525252;
    z-index: 2;
}
#trian1b{
    top: 295px;
    left: 96px;
}
#trian1l{
    top: 233px;
    left: 62px;
    transform: rotate(-60deg);
}
#trian1r{
    top: 233px;
    left: 132px;
    transform: rotate(60deg);
}
</style>
</head>

<body>
    <div id="area"> 
        <div class="pict">
            <div id="circ1" class="border"></div>
            <div id="circ2" class="blue"></div>
            <div id="circ3" class="brown"></div>
            <div id="circ4" class="grey"></div>
            
        </div>
        <div class="pict">
            <div id="square1" class="border"></div>
            <div id="square2" class="blue"></div>
            <div id="square3" class="grey"></div>
            <div id="square4" class="brown"></div>
        </div>
        <div class="pict">
            <div id="trian1l" class="triangle"></div>
            <div id="trian1r" class="triangle"></div>
            <div id="trian1b" class="triangle"></div>
            <div id="trian2" class=""></div>
            <div id="trian3" class=""></div>
            <div id="trian4" class=""></div>
        </div>
        
</body>
</html>
